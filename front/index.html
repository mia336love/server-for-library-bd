<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="buttnons">
        <button id="getMBbtn">Список занятых книг</button>
        <button id="giveBookBtn">Взять книгу</button>
        <button id="returnBookBtn">Вернуть книгу</button>
    </div>

    <div class="giveBookDiv">
        <input id="surnameInpGive" type="text" placeholder="Фамилия">
        <input id="nameInpGive" type="text" placeholder="Имя">
        <input id="lastnameInpGive" type="text" placeholder="Отчество">
        <input id="titleInpGive" type="text" placeholder="Книга">

        <button id="submitGive">Отправить</button>
        <button id="closeGive">Закрыть меню</button>
    </div>

    <div class="returnBookDiv">
        <input id="surnameInpReturn" type="text" placeholder="Фамилия">
        <input id="nameInpReturn" type="text" placeholder="Имя">
        <input id="lastnameInpReturn" type="text" placeholder="Отчество">
        <input id="titleInpReturn" type="text" placeholder="Книга">

        <button id="submitReturn">Отправить</button>
        <button id="closeReturn">Закрыть меню</button>
    </div>

    <script src="main.js"></script>
</body> 
</html>
